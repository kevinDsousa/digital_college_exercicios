<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>CEP API</title>
</head>

<body style="background-color: #ccc;">
    <div class="row mt-5">
        <div class="col-4 offset-4">
            <h3>Buscar CEP</h3>
            <label for="cep" class="form-label">CEP</label>
            <input class="form-control" type="text" placeholder="00000000" maxlength="8" id="cep" onkeyup="buscarCep()" required>

            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Av da cidade 585">

            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Edson queiroz">

            <label for="localidade" class="form-label">Cidade</label>
            <input type="text" name="localidade" id="localidade" class="form-control" placeholder="Fortaleza">

            <label for="estado" class="form-label mt-3">Estado</label>
            <select name="estado" id="estado" class="form-control"></select>
        </div>
    </div>
</body>

</html>
