<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="./scripts.js"></script>
    <title>Requisições Fetch e then</title>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <h3>Regiões</h3>
            <div class="col-4">
                <select class="form-control" name="regioes" id="regioes" onchange="buscarEstados()">
                    <option disabled selected>Escolha uma região</option>
                </select>
            </div>
            <h3>Estados</h3>
            <div class="col-4">
                <select class="form-control" name="estados" id="estados" onchange="buscarCidades()">
                    <option disabled selected>Escolha um estado</option>
                </select>
            </div>
            <h3>Cidades</h3>
            <div class="col-4">
                <select class="form-control" name="cidades" id="cidades">
                    <option disabled selected>Escolha uma cidade</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
