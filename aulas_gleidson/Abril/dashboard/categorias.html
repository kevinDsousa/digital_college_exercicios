<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <header id="topo">
        <div class="logo">Logo</div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="categorias.html" class="active">Categorias</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
                <div class="mode">
                    <ion-icon name="moon"></ion-icon>
                    <div id="modeSwitch" class="mode-switch"></div>
                    <ion-icon name="sunny"></ion-icon>
                </div>
            </nav>
    </header>
    <section id="container">
        <h2>Categorias<button class="abrir-lateral">Nova Categoria</button></h2>
        <div class="tabela">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Categoria</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>

    <aside id="lateral">
        <div class="conteudo">
            <h3>Criar<ion-icon name="close" class="fechar-lateral"></ion-icon></h3>
            <form onsubmit="adicionarCategoria()">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" placeholder="Digite a categoria" required>
                <button type="submit">
                    <span><ion-icon name="save"></ion-icon>Salvar</span>
                </button>
            </form>
        </div>
    </aside>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/categorias.js"></script>
</body>
</html>
