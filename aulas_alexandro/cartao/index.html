<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./eventos.js" defer></script>
    <script src="./validar.js" defer></script>
    <title>Cartão</title>
</head>

<body class="container">
    <h1 class="mt-3">Pagamento</h1>
    <hr>

    <section class="row">
        <div class="col">
            <form onsubmit="validarEnvio()">
                <label for="numero">Número</label>
                <input onkeyup="alterarNumero()" type="text" class="form-control mb-3" name="numero" id="numero"
                    placeholder="ex: 0000 0000 0000 0000">

                <label for="titular">Titular</label>
                <input onkeyup="alterarTitular()" type="text" class="form-control mb-3" name="titular" id="titular"
                    placeholder="ex: Maria da silva">

                <div class="row">
                    <div class="col">
                        <label for="mes">Mês</label>
                        <select onchange="alterarMes()" name="mes" id="mes" class="form-select">
                            <option value="" selected> -- Selecione -- </option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="ano">Ano</label>
                        <select onchange="alterarAno()" name="ano" id="ano" class="form-select">
                            <option  value="" selected> -- Selecione -- </option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cvv">CVV</label>
                        <input onkeyup="alterarCVV()" maxlength="3" type="text" class="form-control mb-3" name="cvv" id="cvv" placeholder="ex: 255">
                    </div>
                </div>

                <label for="cpf">CPF</label>
                <input onkeyup="alterarCPF()" maxlength="11" type="text" class="form-control mb-3" name="cpf" id="cpf" placeholder="ex: 000.000.000-00">

                <button class="btn btn-success w-100">Enviar</button>
            </form>
        </div>
        <div class="col">Cartão</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
