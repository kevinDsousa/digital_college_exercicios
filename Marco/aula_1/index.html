<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Injeção de html via javascript</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="d-flex justify-content-between">Lista de alunos <button class="btn btn-primary" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Novo
                        aluno</button>
                </h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela"></tbody>
                </table>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Cadastrar</h5>
                        <button type="button" id="cadastro-fechar" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="cadastro" onsubmit="adicionarAluno()">
                            <label class="form-label" for="">Nome: </label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required />

                            <label class="form-label mt-2">Email: </label>
                            <input type="email" id="email" class="form-control" placeholder="Seu email" required/>

                            <label class="form-label mt-2">Telefone: </label>
                            <input type="tel" id="telefone" class="form-control" placeholder="Telefone" required/>
                            
                            <label class="form-label mt-2">Cidade: </label>
                            <input type="text" id="cidade" class="form-control" placeholder="Cidade" required/>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                        </form>
                    </div>
                </div>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightEditar"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Editar</h5>
                        <button type="button" id="editar-fechar" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form id="editar" onsubmit="EditarAluno()">
                            <label class="form-label" for="">Nome: </label>
                            <input type="text" id="e_nome" class="form-control" placeholder="Digite seu nome" required />

                            <label class="form-label mt-2">Email: </label>
                            <input type="email" id="e_email" class="form-control" placeholder="Seu email" required/>

                            <label class="form-label mt-2">Telefone: </label>
                            <input type="tel" id="e_telefone" class="form-control" placeholder="Telefone" required/>
                            
                            <label class="form-label mt-2">Cidade: </label>
                            <input type="text" id="e_cidade" class="form-control" placeholder="Cidade" required/>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
