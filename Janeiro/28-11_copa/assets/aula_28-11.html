<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Aula de tabelas</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div class="bandeira">
            <img src="assets/bandeiras/qatar.png" alt="Catar">
            <h4>CAT</h4>
          </div>
          <div class="bandeira">
            <img src="assets/bandeiras/ecuador.png" alt="Equador">
            <h4>EQU</h4>
          </div>
          <div class="bandeira">
            <img src="assets/bandeiras/senegal.png" alt="Senegal">
            <h4>SEN</h4>
          </div>
          <div class="bandeira">
            <img src="assets/bandeiras/netherlands.png" alt="Holanda">
            <h4>HOL</h4>
          </div>
        </td>
        <td rowspan="2">2</td>
        <td rowspan="2">3</td>
        <td colspan="2">4</td>
        <td rowspan="2">6</td>
        <td rowspan="2">7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="2">4</td>
        <td>8</td>
      </tr>
      <tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td rowspan="2">3</td>
        <td>4</td>
        <td>5</td>
        <td rowspan="2">6</td>
        <td rowspan="2">7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="2">4</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
