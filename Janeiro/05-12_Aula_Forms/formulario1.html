<!DOCTYPE html>
<html lang="pt0br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios.css">
    <title>Treinando formulários</title>
</head>
<body>
    <form class="form-content">
        <label for="region">Region</label>
        <select name="region" id="region">
            <option value="Nordeste">Nordeste</option>
            <option value="Norte">Norte</option>
            <option value="Sul">Sul</option>
        </select>
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="item-1">CE</option>
            <option value="item-2">BA</option>
            <option value="item-3">RN</option>
            <option value="item-4">SP</option>
            <option value="item-5">PR</option>
        </select>
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="item-1" selected>Fortaleza</option>
            <option value="item-1">Caucaia</option>
            <option value="item-1">Campo Grande</option>
            <option value="item-1">Redenção</option>
            <option value="item-1">Canidé</option>
            <option value="item-1">Guaramiranga</option>
        </select>
        <label for="public-place">Public Place</label>
        <input type="text" name="public-place" id="public-place" maxlength="50">
    </form>
</body>
</html>
