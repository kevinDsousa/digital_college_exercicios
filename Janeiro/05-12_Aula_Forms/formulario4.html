<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formularios.css">
    <title>Treinando formulários</title>
  </head>
  <body>
    <form class="form-content">
      <h1>Cadastro de aluno</h1>
      <label for="">Nome <input type="text" name="" id="" /></label>

      <label for="">Email <input type="email" name="" id="" /></label>

      <label for="masculino" class="meia">
        <input type="radio" name="sexo" id="masculino" /> Masculino
      </label>

      <label for="feminino" class="meia" >
        <input type="radio" name="sexo" id="feminino" /> Feminino
      </label>

      <label class="grau" for="Ensino médio">
        <input type="checkbox" name="grau-escolar" id="grau-escolar" checked/>Ensino
        Médio
      </label>

      <label for="graduacao">
        <input type="checkbox" name="grau-escolar" id="grau-escolar" />Graduação
      </label>
      
      <label for="superior">
        <input type="checkbox" name="grau-escolar" id="grau-escolar" />Ensino Superior
      </label>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
